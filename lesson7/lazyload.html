<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lazyload.css">
    <script defer src="js/lazyload.js"></script>
    <title>Lazy Loading Assignment</title>

<body>
    <h1>Lazy Loading Images</h1>
    <picture><img src="images/placeholder-300x400.png" data-src="images/cherry.jpg" alt="cherry"></picture>
    <picture><img src="images/placeholder-300x400.png" data-src="images/grapefruit.jpg" alt="grapefruit"></picture>
    <picture><img src="images/placeholder-300x400.png" data-src="images/pear.jpg" alt="pear"></picture>
    <picture><img src="images/placeholder-300x400.png" data-src="images/orange.jpg" alt="orange"></picture>
    <picture><img src="images/placeholder-300x400.png" data-src="images/papaya.jpg" alt="papaya"></picture>
    <picture><img src="images/placeholder-300x400.png" data-src="images/pineapple.jpg" alt="pineapple"></picture>
</body>
</html>
